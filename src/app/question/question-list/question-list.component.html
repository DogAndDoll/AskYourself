<button mat-raised-button color="accent" (click)="addQuestion()" class="w-100">
    <mat-icon aria-hidden="false">add</mat-icon>
    &nbsp;
    Ask Question
</button>
<div class="questions pt-4">
    <div *ngFor="let question of questions$ | async; trackBy: trackQuestion" [routerLink]="['/questions/', question.id]"
        class="question-selector">
        <app-question [question]="question">
        </app-question>
    </div>
</div>
