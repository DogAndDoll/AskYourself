<button mat-raised-button color="accent" (click)="addQuestion()" class="w-100">
    <mat-icon aria-hidden="false">add</mat-icon>
    &nbsp;
    Ask Question
</button>
<div class="questions pt-4">
    <app-question *ngFor="let question of questions$ | async; trackBy: question?.id" [question]="question">
    </app-question>
</div>
